name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main  ]

jobs:
  tests:
    name: PHP ${{ matrix.php-version }} Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: '!ChangeMe!'
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: '!ChangeMe!'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, bcmath
          coverage: none
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P"3306" -u"app" -p'!ChangeMe!' --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Setup test environment
        run: |
          echo "DATABASE_URL=mysql://app:!ChangeMe!@127.0.0.1:3306/app?serverVersion=8.0&charset=utf8mb4" > .env.test.local
          echo "APP_ENV=test" >> .env.test.local
          echo "APP_SECRET=test-secret-key-for-ci" >> .env.test.local

      - name: Create database schema
        run: |
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Load fixtures
        run: php bin/console doctrine:fixtures:load --env=test --no-interaction

      - name: Run Unit Tests
        run: php bin/phpunit tests/Entity/ tests/Service/ --testdox

      - name: Run Repository Tests
        run: php bin/phpunit tests/Repository/ --testdox

      - name: Run Controller Tests
        run: php bin/phpunit tests/Controller/ --testdox

      - name: Run All Tests with Coverage Info
        run: php bin/phpunit --testdox

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: none
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader

      - name: Check PHP Syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Verify Doctrine Mapping
        run: php bin/console doctrine:schema:validate --skip-sync

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv
          coverage: none
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Security Check
        run: composer audit

      - name: Check outdated dependencies
        run: composer outdated --direct --strict || true

